<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Imgurer</title>
		<link rel="stylesheet" href="assets/css/kendo.mobile.all.min.css">
		
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/app.js"></script>
		<script type="text/javascript" src="assets/js/kendo.mobile.min.js"></script>

	</head>
	<body>
 		
		<div data-role="view" data-layout="main-layout" id="capture" data-title="Take Picture">
			<div data-role="modalview" id="imgur-key-request">
				<h2>Welcome!</h2> 
				<p>Before you can use Imgurer, you need to input
				your Imgur API key.  <a href="https://imgur.com/register/api_anon">Don't have one?</a></p>
				<ul data-role="listview" data-style="inset">
					<li>
						<input type="text" placeholder="key" />
						Imgur API Key
					</li>
				</ul>
				<p>
					<a data-role="button">Save</a>
				</p>
			</div>
		</div>

		<div data-role="view" data-layout="main-layout" id="images" data-title="Uploaded Images">
			Uploaded images are listed here
		</div>

		<div data-role="layout" data-id="main-layout">
			<div data-role="header">
				<div data-role="navbar">
					<span data-role="view-title">Select Something!</span>
				</div>
			</div>
			<div data-role="footer">
				<div data-role="tabstrip">
					<a data-icon="camera" href="#capture"></a>
					<a data-icon="settings" href="images"></a>
				</div>
			</div>
		</div>

	</body>
</html>
